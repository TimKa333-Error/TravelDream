<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>Вход в аккаунт - TravelDream</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo">
                <i class="fas fa-plane"></i>
                TravelDream
            </a>
        </div>
    </header>

    <main class="auth-page">
        <div class="container">
            <div class="auth-container">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> На главную
                </a>
                
                <h1>Вход в аккаунт</h1>
                <p>Введите свои данные для входа</p>
                
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Ваш email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" placeholder="Ваш пароль" required>
                        <a href="reset-password.html" class="forgot-password">Забыли пароль?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-block">Войти</button>
                    
                    <div class="auth-footer">
                        Нет аккаунта? <a href="register.html">Зарегистрируйтесь</a>
                    </div>
                    
                    <div class="social-auth">
                        <p>Или войдите через:</p>
                        <div class="social-buttons">
                            <a href="#" class="btn-social vkontakte">
                                <i class="fab fa-vk"></i> ВКонтакте
                            </a>
                            <a href="#" class="btn-social google">
                                <i class="fab fa-google"></i> Google
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/login.js"></script>
        
</body>
</html>
