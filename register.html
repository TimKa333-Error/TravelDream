<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - TravelDream</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="icon" href="png/iconsite.png" type="image/png">
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo">
                <i class="fas fa-plane"></i>
                TravelDream
            </a>
        </div>
    </header>
    
    <main class="auth-page">
        <div class="container">
            <div class="auth-container">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> На главную
                </a>
                
                <h1>Создать аккаунт</h1>
                <p>Заполните форму для регистрации</p>
                
                <form class="auth-form" id="registerForm">
                    <div class="form-group">
                        <label for="fullName">ФИО</label>
                        <input type="text" id="fullName" placeholder="Ваше полное имя" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Ваш email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Телефон</label>
                        <input type="tel" id="phone" placeholder="+7 (___) ___-__-__" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <div class="password-input-container">
                            <input type="password" id="password" placeholder="Не менее 6 символов" required>
                            <button type="button" class="toggle-password" aria-label="Показать пароль">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <span class="strength-bar"></span>
                            <span class="strength-bar"></span>
                            <span class="strength-bar"></span>
                            <span class="strength-text">Слабый пароль</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Подтвердите пароль</label>
                        <div class="password-input-container">
                            <input type="password" id="confirmPassword" placeholder="Повторите пароль" required>
                            <button type="button" class="toggle-password" aria-label="Показать пароль">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="agreeTerms" required>
                        <label for="agreeTerms">Я согласен с <a>условиями использования</a> и <a>политикой конфиденциальности</a></label>
                    </div>
                    
                    <button type="submit" class="btn btn-block">Зарегистрироваться</button>
                    
                    <div class="auth-footer">
                        Уже есть аккаунт? <a href="login.html">Войдите</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/register.js"></script>
</body>
</html>
